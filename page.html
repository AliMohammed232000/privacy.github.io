<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Info Collector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .info-list {
            list-style: none;
            padding: 0;
        }

        .info-list li {
            margin-bottom: 5px;
        }

        .info-list li span:first-child {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browser Information</h1>
        <ul class="info-list">
            <li><span>User Agent:</span> <span id="user-agent"></span></li>
            <li><span>Browser Name:</span> <span id="browser-name"></span></li>
            <li><span>Screen Resolution:</span> <span id="screen-resolution"></span></li>
        </ul>
        <button onclick="setCookie()">Set Test Cookie</button>
        <button onclick="sendCookie()">Send Cookie</button>

    </div>

    <script>
        // Function to get user agent string and browser name
        function getUserInfo() {
            const userAgent = navigator.userAgent;
            const browserName = navigator.appName;
            return {userAgent, browserName};
        }

        // Function to get screen resolution
        function getScreenResolution() {
            return `${screen.width}x${screen.height}`;
        }

        // Function to set a cookie
        function setCookie() {
             document.cookie = "GoogleAdServingTest=Good; domain=ads.google.com; path=/; expires=Tue, 19 Jan 2038 03:14:07 GMT";
            alert("GoogleAdServingTest cookie set!");
        }

         function sendCookie() {
            const cookie = document.cookie;
            fetch('/cookie-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cookie }),
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Get user information and display it
        const { userAgent, browserName } = getUserInfo();
        document.getElementById("user-agent").textContent = userAgent;
        document.getElementById("browser-name").textContent = browserName;
        document.getElementById("screen-resolution").textContent = getScreenResolution();
    </script>
</body>
</html>
